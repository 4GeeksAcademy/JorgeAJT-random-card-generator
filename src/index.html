<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Random Card Generator</title>
  </head>
  <body class="bg-success">
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-2 card mx-auto d-flex justify-content-between rounded-5"
        >
          <span class="suitInCard elements mt-1"></span>
          <span
            id="numberInCard"
            class="text-center elements fw-semibold"
          ></span>
          <span class="suitInCard align-self-end elements mb-2"></span>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-4 text-center">
          <input type="range" class="form-range" id="cardSizeRange" />
          <label
            for="cardSizeRange"
            class="form-label bg-warning px-2 py-1 rounded-5 fw-semibold"
            >Change the size of the card</label
          >
        </div>
        <div class="col-4 text-center align-self-center mt-4">
          <button class="btn btn-warning fw-bold fs-5" id="randomCardButton">
            Generate random card
          </button>
        </div>
        <div class="col-4 pt-3 mt-3">
          <div class="form-check">
            <input
              class="form-check-input mt-2"
              type="checkbox"
              value=""
              id="flexCheck"
            />
            <label
              class="form-check-label bg-warning px-2 py-1 rounded-5 fw-semibold"
              for="flexCheckDefault"
              >Generate automatically a new card every 5 seconds
            </label>
          </div>
        </div>
      </div>
      <div class="fixed-bottom p-4 text-center fw-bold">
        Made with ❤️ by JorgeAJT
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
